<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0">
    <div>
      <a href="./">Back</a>
      /
      <button onclick="init()">init</button>
      /
      <button onclick="destroy()">destroy</button>
      /
      <button onclick="getInputs()">getInputs</button>
      /
      <button onclick="setInputs()">setInputs</button>
      /
      <button onclick="generate()">generate</button>
    </div>
    <div id="app"></div>
    <script src="./index.js"></script>
    <script>
      let editor = null;

      function init() {
        editor = new LabelmakeUi.Form({
          domContainer,
          template: getTemplate(),
          size,
          inputs: [
            { ふりがな: 'たなか', 名前: '田中' },
            { ふりがな: 'やまもと', 名前: '山本' },
            { ふりがな: 'さとう', 名前: '佐藤' },
          ],
          onChangeInput: console.log,
          font: { label: 'Noto Sans JP', value: 'Noto Sans JP' },
        });
      }

      function destroy() {
        editor.destroy();
      }

      function getInputs() {
        console.log(editor.getInputs());
      }

      function setInputs() {
        editor.setInputs([{ field1: 'wwwww', field2: 'wwwww' }]);
      }

      function generate() {
        // TODO ここから fontでnotosansを読み込ませる
        LabelmakeUi.generate({ inputs: editor.getInputs(), template: getTemplate() }).then(
          (pdf) => {
            const blob = new Blob([pdf.buffer], { type: 'application/pdf' });
            window.open(URL.createObjectURL(blob));
          }
        );
      }

      window.onload = init;
    </script>
  </body>
</html>
