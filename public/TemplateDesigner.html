<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin: 0">
    <div>
      <a href="./">Back</a>
      /
      <button onclick="init()">init</button>
      /
      <button onclick="destroy()">destroy</button>
      /
      <button onclick="saveTemplate()">saveTemplate</button>
      /
      <button onclick="updateTemplate()">updateTemplate</button>
    </div>
    <div id="app"></div>
    <script src="./index.js"></script>
    <script>
      let editor = null;

      function init() {
        editor = new LabelmakeUi.TemplateDesigner({
          domContainer,
          template: getTemplate(),
          size,
          saveTemplate: (t) => {
            alert('saved');
            localStorage.setItem('template', JSON.stringify(t));
          },
        });
      }

      function destroy() {
        editor.destroy();
      }

      function saveTemplate() {
        editor.saveTemplate();
      }

      function updateTemplate() {
        editor.updateTemplate(getSampleTemplate());
      }

      window.onload = init;
    </script>
  </body>
</html>
