<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0">
    <div>
      <a href="./">Back</a>
      /
      <button onclick="init()">init</button>
      /
      <button onclick="destroy()">destroy</button>
      /
      <button onclick="getInputs()">getInputs</button>
      /
      <button onclick="setInputs()">setInputs</button>
      /
      <button onclick="generate()">generate</button>
    </div>
    <div id="app"></div>
    <script src="./index.js"></script>
    <script>
      let viewer = null;

      function init() {
        viewer = new LabelmakeUi.Viewer({
          domContainer,
          template: getTemplate(),
          size,
          inputs: [{ field1: 'bb', field2: 'aaaaaaaaaaaa' }],
          options: {
            font: { 'Noto Sans JP': { data: 'Noto Sans JP', default: true } },
          },
        });
      }

      function destroy() {
        viewer.destroy();
      }

      function getInputs() {
        console.log(viewer.getInputs());
      }

      function setInputs() {
        viewer.setInputs([{ field1: 'wwwww', field2: 'wwwww' }]);
      }

      async function generate() {
        const font = await getFont();
        LabelmakeUi.generate({
          inputs: viewer.getInputs(),
          template: getTemplate(),
          options: { font },
        }).then((pdf) => {
          const blob = new Blob([pdf.buffer], { type: 'application/pdf' });
          window.open(URL.createObjectURL(blob));
        });
      }
      window.onload = init;
    </script>
  </body>
</html>
