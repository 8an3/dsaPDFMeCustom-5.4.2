<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin: 0">
    <div>
      <a href="./">Back</a>
      /
      <button onclick="init()">init</button>
      /
      <button onclick="destroy()">destroy</button>
      /
      <button onclick="getInputs()">getInputs</button>
      /
      <button onclick="setInputs()">setInputs</button>
    </div>
    <div id="app"></div>
    <script src="./index.js"></script>
    <script>
      let editor = null;

      function init() {
        editor = new LabelmakeUi.Viewer({
          domContainer,
          template: getTemplate(),
          size,
          inputs: [{ field1: 'bb', field2: 'aaaaaaaaaaaa' }],
        });
      }

      function destroy() {
        editor.destroy();
      }

      function getInputs() {
        console.log(editor.getInputs());
      }

      function setInputs() {
        editor.setInputs([{ field1: 'wwwww', field2: 'wwwww' }]);
      }

      window.onload = init;
    </script>
  </body>
</html>
